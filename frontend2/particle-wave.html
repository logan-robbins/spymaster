<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Particle Wave Function Tester</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #0a0a0f; 
      overflow: hidden; 
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      display: flex;
    }
    
    #canvas-container {
      flex: 1;
      height: 100vh;
      position: relative;
    }
    
    #wave-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    /* Control Panel */
    #control-panel {
      width: 320px;
      height: 100vh;
      background: rgba(15, 15, 25, 0.95);
      border-left: 1px solid rgba(100, 100, 150, 0.3);
      padding: 20px;
      overflow-y: auto;
      color: #ccc;
    }
    
    #control-panel h1 {
      font-size: 14px;
      color: #00ffaa;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 255, 170, 0.3);
    }
    
    .control-group {
      margin-bottom: 18px;
      padding: 12px;
      background: rgba(30, 30, 45, 0.5);
      border-radius: 6px;
      border: 1px solid rgba(80, 80, 100, 0.2);
    }
    
    .control-group label {
      display: block;
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .control-value {
      font-size: 12px;
      color: #00ffaa;
      margin-bottom: 6px;
      font-weight: 600;
    }
    
    input[type="range"] {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(100, 100, 120, 0.3);
      border-radius: 3px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #00ffaa;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #00ffaa;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
    }
    
    .toggle-btn {
      width: 100%;
      padding: 8px 12px;
      background: rgba(0, 255, 170, 0.1);
      border: 1px solid rgba(0, 255, 170, 0.3);
      color: #00ffaa;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    .toggle-btn:hover {
      background: rgba(0, 255, 170, 0.2);
    }
    
    .toggle-btn.active {
      background: rgba(0, 255, 170, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
    }
    
    /* Stats overlay */
    #stats-overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #00ffaa;
      font-size: 11px;
      z-index: 100;
      background: rgba(10, 10, 15, 0.85);
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid rgba(0, 255, 170, 0.2);
    }
    
    #stats-overlay div { margin-bottom: 4px; }
    
    .section-title {
      font-size: 10px;
      color: #666;
      margin-top: 15px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="wave-canvas"></canvas>
    <div id="stats-overlay">
      <div><strong>Wave Stats</strong></div>
      <div id="time-display">t: 0.00s</div>
      <div id="amplitude-display">Max Amp: 0.00</div>
      <div id="energy-display">Energy: 0.00</div>
    </div>
  </div>
  
  <div id="control-panel">
    <h1>üî¨ Particle Wave Tester</h1>
    
    <div class="section-title">Wave Parameters</div>
    
    <div class="control-group">
      <label>Wavelength (Œª)</label>
      <div class="control-value" id="wavelength-value">10.0 units</div>
      <input type="range" id="wavelength" min="2" max="30" step="0.5" value="10">
    </div>
    
    <div class="control-group">
      <label>Frequency (f)</label>
      <div class="control-value" id="frequency-value">1.0 Hz</div>
      <input type="range" id="frequency" min="0.1" max="5" step="0.1" value="1">
    </div>
    
    <div class="control-group">
      <label>Wave Speed (v)</label>
      <div class="control-value" id="speed-value">10.0 units/s</div>
      <input type="range" id="speed" min="1" max="50" step="1" value="10">
    </div>
    
    <div class="control-group">
      <label>Amplitude (A)</label>
      <div class="control-value" id="amplitude-value">1.0</div>
      <input type="range" id="amplitude" min="0.1" max="3" step="0.1" value="1">
    </div>
    
    <div class="section-title">Medium Properties</div>
    
    <div class="control-group">
      <label>Viscosity (Œº)</label>
      <div class="control-value" id="viscosity-value">0.0</div>
      <input type="range" id="viscosity" min="0" max="1" step="0.01" value="0">
    </div>
    
    <div class="control-group">
      <label>Decay Rate (Œ±)</label>
      <div class="control-value" id="decay-value">0.0</div>
      <input type="range" id="decay" min="0" max="0.5" step="0.01" value="0">
    </div>
    
    <div class="control-group">
      <label>Permeability (Œµ)</label>
      <div class="control-value" id="permeability-value">1.0</div>
      <input type="range" id="permeability" min="0.1" max="5" step="0.1" value="1">
    </div>
    
    <div class="section-title">Object/Obstacle</div>
    
    <div class="control-group">
      <label>Object Density (œÅ)</label>
      <div class="control-value" id="density-value">0.5</div>
      <input type="range" id="density" min="0" max="2" step="0.05" value="0.5">
    </div>
    
    <div class="control-group">
      <label>Object Y Position</label>
      <div class="control-value" id="obj-y-value">5.0 units</div>
      <input type="range" id="obj-y" min="0" max="10" step="0.1" value="5">
    </div>
    
    <div class="control-group">
      <label>Object X Position</label>
      <div class="control-value" id="obj-x-value">10.0 units</div>
      <input type="range" id="obj-x" min="0" max="20" step="0.1" value="10">
    </div>
    
    <div class="control-group">
      <label>Object Width</label>
      <div class="control-value" id="obj-width-value">2.0 units</div>
      <input type="range" id="obj-width" min="0.5" max="5" step="0.1" value="2">
    </div>
    
    <div class="control-group">
      <button class="toggle-btn" id="show-tensor">Show Physics Tensor</button>
    </div>
    
    <div class="control-group">
      <button class="toggle-btn active" id="pause-btn">Pause</button>
    </div>
  </div>
  
  <script type="module" src="/src/particle-wave.ts"></script>
</body>
</html>
