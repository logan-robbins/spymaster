name: smoke_derivative
description: Smoke test for derivative signal + MLflow logging.

datasets:
  - mnqh6_20260206_0925_0927_perm_v1

signals:
  - derivative

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [30]
  per_signal:
    derivative:
      zscore_window_bins: [240]
      zscore_min_periods: [60]
      d1_weight: [1.0]
      d2_weight: [0.0]
      d3_weight: [0.0]

parallel:
  max_workers: 1
  timeout_seconds: 3600

tracking:
  backend: mlflow
  experiment_name: vp/smoke_derivative
  run_name_prefix: smoke
  tags:
    stage: smoke
    source: vp_harness
