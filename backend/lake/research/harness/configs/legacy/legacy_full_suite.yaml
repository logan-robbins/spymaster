name: legacy_full_suite
description: Full legacy suite from vp_experiments as harness-native config runs.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - ads
  - spg
  - erd
  - pfp
  - jad
  - iirc
  - svm_sp
  - gbm_mf
  - knn_cl
  - lsvm_der
  - xgb_snap
  - pca_ad
  - msd

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [30]
  per_signal:
    erd:
      variant: [a, b]
    knn_cl:
      k_neighbors: [5, 11, 21, 31]
    msd:
      variant: [weighted]

parallel:
  max_workers: 4
  timeout_seconds: 43200

tracking:
  backend: mlflow
  experiment_name: vp/legacy/full_suite
  run_name_prefix: legacy_full
  tags:
    stage: legacy
    source: vp_experiments
