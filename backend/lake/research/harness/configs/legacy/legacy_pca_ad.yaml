name: legacy_pca_ad
description: Legacy PCA_AD rerun mapped from vp_experiments agents/pca_ad/run.py.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - pca_ad

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [30]
  per_signal:
    pca_ad:
      n_components: [10]
      pca_window: [600]
      refit_interval: [100]
      min_warmup: [700]

parallel:
  max_workers: 1
  timeout_seconds: 21600

tracking:
  backend: mlflow
  experiment_name: vp/legacy/pca_ad
  run_name_prefix: legacy_pca_ad
  tags:
    stage: legacy
    source: vp_experiments
