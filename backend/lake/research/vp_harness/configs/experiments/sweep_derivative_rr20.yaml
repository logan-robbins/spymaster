name: sweep_derivative_rr20
description: Sweep derivative scoring params with 2:1 reward-risk (TP=8, SL=4)
serving: derivative_baseline

eval:
  tp_ticks: [8]
  sl_ticks: [4]
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  cooldown_bins: [20, 30, 40]
  min_signals: 5

sweep:
  scoring:
    zscore_window_bins: [120, 180, 240, 300, 480]
    tanh_scale: [2.0, 3.0, 4.0]
  per_signal:
    derivative:
      d1_weight: [0.5, 0.7, 1.0]
      d2_weight: [0.0, 0.3]

parallel:
  max_workers: 3
  timeout_seconds: 7200

tracking:
  backend: mlflow
  experiment_name: vp/sweep_derivative_rr20
  run_name_prefix: sweep
  tags:
    team: quant
    target: rr20
