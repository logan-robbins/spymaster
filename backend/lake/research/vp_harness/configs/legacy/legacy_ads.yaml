name: legacy_ads
description: Legacy ADS rerun mapped from vp_experiments agents/ads/run.py.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - ads

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [30]
  per_signal:
    ads:
      slope_windows:
        - [10, 25, 50]
      zscore_window: [200]
      blend_weights:
        - [0.4, 0.35, 0.25]
      blend_scale: [3.0]

parallel:
  max_workers: 1
  timeout_seconds: 7200

tracking:
  backend: mlflow
  experiment_name: vp/legacy/ads
  run_name_prefix: legacy_ads
  tags:
    stage: legacy
    source: vp_experiments
