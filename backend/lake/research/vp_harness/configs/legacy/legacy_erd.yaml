name: legacy_erd
description: Legacy ERD rerun mapped from vp_experiments agents/erd/run.py, including variant ablation.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - erd

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [40]
  per_signal:
    erd:
      zscore_window: [100]
      spike_floor: [0.5]
      variant: [a, b]

parallel:
  max_workers: 1
  timeout_seconds: 7200

tracking:
  backend: mlflow
  experiment_name: vp/legacy/erd
  run_name_prefix: legacy_erd
  tags:
    stage: legacy
    source: vp_experiments
