name: legacy_pfp
description: Legacy PFP rerun mapped from vp_experiments agents/pfp/run.py.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - pfp

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [30]
  per_signal:
    pfp:
      inner_bid_cols:
        - [47, 48, 49]
      inner_ask_cols:
        - [51, 52, 53]
      outer_bid_cols:
        - [38, 39, 40, 41, 42, 43, 44, 45]
      outer_ask_cols:
        - [55, 56, 57, 58, 59, 60, 61, 62]
      lag_bins: [5]
      ema_alpha: [0.1]
      eps: [1.0e-12]
      add_weight: [0.6]
      pull_weight: [0.4]
      warmup_bins: [300]

parallel:
  max_workers: 1
  timeout_seconds: 7200

tracking:
  backend: mlflow
  experiment_name: vp/legacy/pfp
  run_name_prefix: legacy_pfp
  tags:
    stage: legacy
    source: vp_experiments
