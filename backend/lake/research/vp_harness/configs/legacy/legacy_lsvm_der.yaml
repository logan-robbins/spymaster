name: legacy_lsvm_der
description: Legacy LSVM_DER rerun mapped from vp_experiments agents/lsvm_der/run.py.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - lsvm_der

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [30]
  per_signal:
    lsvm_der:
      slope_windows:
        - [100, 300]
      min_train: [1500]
      retrain_interval: [600]
      full_refit_interval: [1200]
      alpha: [0.0001]

parallel:
  max_workers: 1
  timeout_seconds: 21600

tracking:
  backend: mlflow
  experiment_name: vp/legacy/lsvm_der
  run_name_prefix: legacy_lsvm_der
  tags:
    stage: legacy
    source: vp_experiments
