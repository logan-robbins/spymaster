name: smoke_ads
description: Smoke test for harness + MLflow logging on immutable gold dataset.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - ads

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [30]
  per_signal: {}

parallel:
  max_workers: 1
  timeout_seconds: 3600

tracking:
  backend: mlflow
  experiment_name: vp/smoke_ads
  run_name_prefix: smoke
  tags:
    stage: smoke
    source: vp_harness
