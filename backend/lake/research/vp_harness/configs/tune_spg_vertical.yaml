name: tune_spg_vertical
description: |
  SPG tuning sweep focused on vertical structure sensitivity
  (band depth + smoothing spans) for larger directional moves.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - spg

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [20, 30]
  per_signal:
    spg:
      fast_span: [3, 5, 8]
      slow_span: [15, 25]
      curv_span: [8, 12]
      ask_band:
        - [51, 63]
        - [51, 69]
      bid_band:
        - [38, 50]
        - [32, 50]
      curv_cols:
        - [48, 49, 50, 51, 52]
      blend_smooth: [0.7]
      blend_curv: [0.3]
      ema_fast_weight: [0.6]
      ema_slow_weight: [0.4]

parallel:
  max_workers: 2
  timeout_seconds: 7200

tracking:
  backend: mlflow
  experiment_name: vp/tuning/spg_vertical
  run_name_prefix: tune_spg_vertical
  tags:
    stage: tuning
    source: vp_harness
    focus: vertical_structure
