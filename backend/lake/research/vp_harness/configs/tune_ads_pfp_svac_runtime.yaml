name: tune_ads_pfp_svac_runtime
description: |
  Harness campaign for the live frontend ADS+PFP+SVac composite runtime.
  Sweeps time-based windows/lag and blend weights on the immutable gold dataset.

datasets:
  - mnqh6_20260206_0925_1025

signals:
  - ads_pfp_svac

eval:
  tp_ticks: 8
  sl_ticks: 4
  max_hold_bins: 1200
  warmup_bins: 300
  tick_size: 0.25
  min_signals: 5

sweep:
  universal:
    cooldown_bins: [20, 30]
  per_signal:
    ads_pfp_svac:
      cell_width_ms: [100]
      ads_slope_windows_ms:
        - [800, 2000, 4000]
        - [1000, 2500, 5000]
      ads_zscore_window_ms: [20000]
      ads_warmup_ms: [20000]
      pfp_lag_ms: [300, 500]
      pfp_ema_alpha: [0.05, 0.1]
      composite_weight_ads: [0.35, 0.40]
      composite_weight_pfp: [0.25, 0.30]
      composite_weight_svac: [0.30]

parallel:
  max_workers: 3
  timeout_seconds: 7200

tracking:
  backend: mlflow
  experiment_name: vp/tuning/ads_pfp_svac_runtime
  run_name_prefix: tune_ads_pfp_svac
  tags:
    stage: tuning
    source: frontend_runtime_parity
