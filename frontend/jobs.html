<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qMachina Job Monitor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0f;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      color: #ccc;
      overflow-x: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* -- Top bar -- */
    #top-bar {
      height: 48px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 16px;
      background: rgba(15, 15, 25, 0.95);
      border-bottom: 1px solid rgba(100, 100, 150, 0.25);
      font-size: 11px;
      flex-shrink: 0;
    }
    #top-bar .title {
      font-size: 13px;
      font-weight: 700;
      color: #00ffaa;
      white-space: nowrap;
    }
    #status-text {
      margin-left: auto;
      color: #888;
      font-size: 10px;
    }

    /* -- Main area -- */
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* -- Left: submit + job list -- */
    #left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Submit form */
    #submit-form {
      padding: 12px 16px;
      background: rgba(15, 15, 25, 0.9);
      border-bottom: 1px solid rgba(100, 100, 150, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      flex-shrink: 0;
    }
    #submit-form label { color: #888; font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
    #submit-form select, #submit-form input {
      background: #1a1a24;
      color: #ccc;
      border: 1px solid rgba(100, 100, 150, 0.3);
      border-radius: 3px;
      padding: 4px 8px;
      font-family: inherit;
      font-size: 11px;
      outline: none;
    }
    #submit-form select:focus, #submit-form input:focus { border-color: #00ffaa; }
    .btn-submit {
      padding: 6px 16px;
      background: #00cc88;
      color: #000;
      font-family: inherit;
      font-size: 11px;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .btn-submit:hover { background: #00ffaa; }
    .btn-submit:disabled { background: #333; color: #666; cursor: not-allowed; }

    /* Job table */
    #job-table-wrap { flex: 1; overflow: auto; }
    #job-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    #job-table thead { position: sticky; top: 0; z-index: 10; }
    #job-table th {
      background: #12121c;
      color: #888;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 9px;
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(100, 100, 150, 0.25);
      white-space: nowrap;
    }
    #job-table td {
      padding: 6px 10px;
      border-bottom: 1px solid rgba(100, 100, 150, 0.1);
      white-space: nowrap;
    }
    #job-table tr { cursor: pointer; transition: background 0.1s; }
    #job-table tbody tr:hover { background: rgba(0, 255, 170, 0.05); }
    #job-table tbody tr.selected {
      background: rgba(0, 255, 170, 0.1);
      border-left: 3px solid #00ffaa;
    }

    /* Status badges */
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .badge-pending   { background: #333; color: #aaa; }
    .badge-running   { background: #1a3a2a; color: #00ff88; }
    .badge-completed { background: #1a2a3a; color: #44aaff; }
    .badge-failed    { background: #3a1a1a; color: #ff4444; }
    .badge-canceled  { background: #3a3a1a; color: #ccaa22; }

    /* -- Right: detail panel -- */
    #detail-panel {
      width: 420px;
      flex-shrink: 0;
      background: rgba(15, 15, 25, 0.95);
      border-left: 1px solid rgba(100, 100, 150, 0.25);
      overflow-y: auto;
      padding: 16px;
      display: none;
    }
    #detail-panel.visible { display: block; }
    #detail-panel h3 {
      color: #00ffaa;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .detail-section { margin-bottom: 16px; }
    .detail-section h4 {
      color: #888;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .detail-kv {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 2px 8px;
      font-size: 11px;
    }
    .detail-kv .key { color: #888; }
    .detail-kv .val { color: #ddd; }

    /* Progress bar */
    .progress-bar-wrap {
      width: 100%;
      height: 6px;
      background: #1a1a24;
      border-radius: 3px;
      margin: 8px 0;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: #00cc88;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    /* Events log */
    #events-log {
      max-height: 300px;
      overflow-y: auto;
      background: #0d0d14;
      border: 1px solid rgba(100, 100, 150, 0.2);
      border-radius: 3px;
      padding: 8px;
      font-size: 10px;
      color: #aaa;
    }
    .event-line {
      padding: 2px 0;
      border-bottom: 1px solid rgba(100, 100, 150, 0.05);
    }
    .event-line .event-type {
      color: #00ffaa;
      font-weight: 600;
      margin-right: 6px;
    }
    .event-line .event-time {
      color: #555;
      margin-right: 6px;
    }

    /* Cancel button */
    .btn-cancel {
      padding: 6px 16px;
      background: #cc3333;
      color: #fff;
      font-family: inherit;
      font-size: 11px;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .btn-cancel:hover { background: #ff4444; }
    .btn-cancel:disabled { background: #333; color: #666; cursor: not-allowed; }

    /* Artifacts */
    .artifact-row {
      font-size: 10px;
      padding: 3px 0;
      border-bottom: 1px solid rgba(100, 100, 150, 0.08);
    }
    .artifact-row .art-type { color: #00ffaa; font-weight: 600; }
    .artifact-row .art-uri { color: #888; word-break: break-all; }
  </style>
</head>
<body>
  <div id="app">
    <div id="top-bar">
      <span class="title">qMachina JOB MONITOR</span>
      <span id="status-text">Loading...</span>
    </div>

    <div id="main">
      <div id="left-panel">
        <div id="submit-form">
          <label>Spec</label>
          <select id="spec-select"><option value="">Loading...</option></select>
          <label>Workspace</label>
          <input type="text" id="workspace-input" value="00000000-0000-0000-0000-000000000001" style="width:280px;">
          <button class="btn-submit" id="btn-submit">Submit Job</button>
        </div>

        <div id="job-table-wrap">
          <table id="job-table">
            <thead>
              <tr>
                <th>Status</th>
                <th>Spec</th>
                <th>Created</th>
                <th>Started</th>
                <th>Completed</th>
                <th>Job ID</th>
              </tr>
            </thead>
            <tbody id="job-tbody"></tbody>
          </table>
        </div>
      </div>

      <div id="detail-panel">
        <h3 id="detail-title">Job Detail</h3>

        <div class="detail-section">
          <h4>Status</h4>
          <div id="detail-status" class="detail-kv"></div>
          <div class="progress-bar-wrap" id="progress-wrap" style="display:none;">
            <div class="progress-bar-fill" id="progress-fill" style="width:0%"></div>
          </div>
        </div>

        <div class="detail-section">
          <button class="btn-cancel" id="btn-cancel" disabled>Cancel Job</button>
        </div>

        <div class="detail-section">
          <h4>Events</h4>
          <div id="events-log"></div>
        </div>

        <div class="detail-section">
          <h4>Artifacts</h4>
          <div id="artifacts-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/jobs.ts"></script>
</body>
</html>
