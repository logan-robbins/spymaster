<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpyMaster HUD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0f;
      font-family: 'Inter', system-ui, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #header {
      height: 48px;
      background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
      border-bottom: 1px solid #2a2a4a;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
    }

    #header h1 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #header .status {
      font-size: 12px;
      color: #666;
    }

    #header .status.connected {
      color: #00ff88;
    }

    #canvas-container {
      flex: 1;
      position: relative;
    }

    #hud-canvas {
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-btn {
      padding: 8px 12px;
      background: rgba(26, 26, 46, 0.9);
      border: 1px solid #2a2a4a;
      border-radius: 6px;
      color: #ccc;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .control-btn:hover {
      background: rgba(42, 42, 74, 0.9);
      border-color: #00ccff;
      color: #fff;
    }

    #info-panel {
      position: absolute;
      bottom: 16px;
      left: 16px;
      background: rgba(10, 10, 15, 0.95);
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      padding: 12px 16px;
      min-width: 200px;
    }

    #info-panel h2 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #666;
      margin-bottom: 8px;
    }

    #info-panel .metric {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    #info-panel .metric-label {
      font-size: 12px;
      color: #888;
    }

    #info-panel .metric-value {
      font-size: 12px;
      color: #fff;
      font-weight: 500;
    }

    #info-panel .metric-value.positive {
      color: #00ff88;
    }

    #info-panel .metric-value.negative {
      color: #ff4466;
    }

    #price-axis {
      position: absolute;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      height: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      padding: 10px 0;
    }

    .price-label {
      font-size: 11px;
      color: #888;
      background: rgba(10, 10, 15, 0.9);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
    }

    .price-label.current {
      color: #00ffff;
      background: rgba(0, 204, 255, 0.2);
      border: 1px solid #00ccff;
      font-weight: bold;
    }

    #time-axis {
      position: absolute;
      bottom: 0px;
      left: 0;
      width: 100%;
      height: 30px;
      pointer-events: none;
    }

    .time-label {
      position: absolute;
      bottom: 4px;
      font-size: 11px;
      color: #888;
      font-family: monospace;
      transform: translateX(-50%);
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="header">
      <h1>SpyMaster HUD</h1>
      <span class="status" id="connection-status">Disconnected</span>
    </div>
    <div id="canvas-container">
      <canvas id="hud-canvas"></canvas>
      <div id="controls">
        <button class="control-btn" id="btn-load">Load Data</button>
        <button class="control-btn" id="btn-center">Center View</button>
        <button class="control-btn" id="btn-zoom-in">Zoom In</button>
        <button class="control-btn" id="btn-zoom-out">Zoom Out</button>
      </div>
      <div id="info-panel">
        <h2>Physics Summary</h2>
        <div class="metric">
          <span class="metric-label">Spot</span>
          <span class="metric-value" id="metric-spot">--</span>
        </div>
        <div class="metric">
          <span class="metric-label">Above Score</span>
          <span class="metric-value positive" id="metric-above">--</span>
        </div>
        <div class="metric">
          <span class="metric-label">Below Score</span>
          <span class="metric-value negative" id="metric-below">--</span>
        </div>
        <div class="metric">
          <span class="metric-label">Windows</span>
          <span class="metric-value" id="metric-windows">--</span>
        </div>
      </div>
      <div id="price-axis">
        <!-- Dynamic price labels will be injected here -->
      </div>
      <div id="time-axis">
        <!-- Dynamic time labels will be injected here -->
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
