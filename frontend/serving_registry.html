<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serving Registry</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0f;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      color: #ccc;
      overflow-x: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* -- Top bar -- */
    #top-bar {
      height: 48px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 16px;
      background: rgba(15, 15, 25, 0.95);
      border-bottom: 1px solid rgba(100, 100, 150, 0.25);
      font-size: 11px;
      flex-shrink: 0;
    }
    #top-bar .title {
      font-size: 13px;
      font-weight: 700;
      color: #00ffaa;
      white-space: nowrap;
    }
    .tab-group {
      display: flex;
      gap: 2px;
      margin-left: 24px;
    }
    .tab-btn {
      padding: 6px 16px;
      background: transparent;
      color: #888;
      border: 1px solid transparent;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      font-family: inherit;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
    }
    .tab-btn:hover { color: #ccc; }
    .tab-btn.active {
      background: rgba(0, 255, 170, 0.08);
      color: #00ffaa;
      border-color: rgba(100, 100, 150, 0.25);
    }
    #status-text {
      margin-left: auto;
      color: #888;
      font-size: 10px;
    }

    /* -- Main area -- */
    #main {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    .panel {
      display: none;
      position: absolute;
      inset: 0;
      overflow-y: auto;
      padding: 16px;
    }
    .panel.active { display: block; }

    /* -- Tables -- */
    .reg-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    .reg-table thead { position: sticky; top: 0; z-index: 10; }
    .reg-table th {
      background: #12121c;
      color: #888;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 9px;
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(100, 100, 150, 0.25);
      white-space: nowrap;
      user-select: none;
    }
    .reg-table td {
      padding: 6px 10px;
      border-bottom: 1px solid rgba(100, 100, 150, 0.1);
      white-space: nowrap;
    }
    .reg-table tr { cursor: pointer; transition: background 0.1s; }
    .reg-table tbody tr:hover { background: rgba(0, 255, 170, 0.05); }
    .reg-table tbody tr.selected {
      background: rgba(0, 255, 170, 0.1);
      border-left: 3px solid #00ffaa;
    }

    /* -- Buttons -- */
    .btn {
      display: inline-block;
      padding: 6px 14px;
      background: #00cc88;
      color: #000;
      font-family: inherit;
      font-size: 10px;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn:hover { background: #00ffaa; }
    .btn:disabled { background: #333; color: #666; cursor: not-allowed; }
    .btn:disabled:hover { background: #333; }
    .btn-danger {
      background: #cc4444;
      color: #fff;
    }
    .btn-danger:hover { background: #ff4444; }
    .btn-secondary {
      background: #2a2a3a;
      color: #ccc;
    }
    .btn-secondary:hover { background: #3a3a4a; }

    /* -- Snapshot expand -- */
    .snapshot-row td {
      padding: 0 !important;
    }
    .snapshot-content {
      background: #0d0d14;
      border: 1px solid rgba(100, 100, 150, 0.2);
      border-radius: 3px;
      padding: 10px;
      margin: 4px 10px 8px 10px;
      font-size: 10px;
      color: #aaa;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* -- Diff panel -- */
    .diff-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .diff-controls select {
      background: #1a1a24;
      color: #ccc;
      border: 1px solid rgba(100, 100, 150, 0.3);
      border-radius: 3px;
      padding: 4px 8px;
      font-family: inherit;
      font-size: 11px;
      min-width: 240px;
    }
    .diff-controls select:focus { border-color: #00ffaa; outline: none; }
    .diff-controls label {
      color: #888;
      font-size: 10px;
      text-transform: uppercase;
    }
    .diff-result {
      margin-top: 12px;
    }
    .diff-summary {
      color: #00ffaa;
      font-size: 11px;
      margin-bottom: 12px;
    }
    .diff-section {
      margin-bottom: 16px;
    }
    .diff-section h4 {
      color: #888;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .diff-key { color: #ccc; }
    .diff-added { color: #00ff88; }
    .diff-removed { color: #ff4444; }
    .diff-changed-a { color: #ff8844; }
    .diff-changed-b { color: #44aaff; }
    .diff-row {
      font-size: 11px;
      padding: 2px 0;
      border-bottom: 1px solid rgba(100, 100, 150, 0.08);
    }

    /* -- History timeline -- */
    .history-list {
      list-style: none;
      margin-top: 8px;
    }
    .history-list li {
      padding: 8px 12px;
      border-left: 2px solid rgba(100, 100, 150, 0.3);
      margin-bottom: 4px;
      font-size: 11px;
    }
    .history-list li:first-child { border-left-color: #00ffaa; }
    .history-time { color: #888; font-size: 10px; display: block; }
    .history-actor { color: #555; font-size: 10px; }
    .history-from { color: #ff8844; }
    .history-to { color: #00ffaa; }

    /* -- Confirmation dialog -- */
    .confirm-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .confirm-overlay.visible { display: flex; }
    .confirm-box {
      background: #1a1a24;
      border: 1px solid rgba(100, 100, 150, 0.4);
      border-radius: 6px;
      padding: 24px;
      max-width: 480px;
      width: 90%;
    }
    .confirm-box h3 {
      color: #00ffaa;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .confirm-box p {
      color: #aaa;
      font-size: 11px;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .confirm-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    /* -- Inline messages -- */
    .msg-error { color: #ff4444; font-size: 11px; padding: 8px 0; }
    .msg-info { color: #888; font-size: 11px; padding: 8px 0; }
    .msg-success { color: #00ffaa; font-size: 11px; padding: 8px 0; }

    /* -- Alias detail aside -- */
    .alias-detail-aside {
      margin-top: 16px;
      padding: 16px;
      background: rgba(15, 15, 25, 0.95);
      border: 1px solid rgba(100, 100, 150, 0.25);
      border-radius: 4px;
    }
    .alias-detail-aside h4 {
      color: #00ffaa;
      font-size: 11px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="top-bar">
      <span class="title">SERVING REGISTRY</span>
      <div class="tab-group">
        <button class="tab-btn active" data-tab="versions">Versions</button>
        <button class="tab-btn" data-tab="aliases">Aliases</button>
        <button class="tab-btn" data-tab="diff">Diff</button>
      </div>
      <span id="status-text">Loading...</span>
    </div>

    <div id="main">
      <!-- Versions panel -->
      <div id="panel-versions" class="panel active">
        <table class="reg-table" id="versions-table">
          <thead>
            <tr>
              <th>Serving ID</th>
              <th>Description</th>
              <th>Experiment</th>
              <th>Run ID</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="versions-tbody"></tbody>
        </table>
      </div>

      <!-- Aliases panel -->
      <div id="panel-aliases" class="panel">
        <table class="reg-table" id="aliases-table">
          <thead>
            <tr>
              <th>Alias</th>
              <th>Serving ID</th>
              <th>Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="aliases-tbody"></tbody>
        </table>
        <div id="alias-detail-section"></div>
      </div>

      <!-- Diff panel -->
      <div id="panel-diff" class="panel">
        <div class="diff-controls">
          <label>Version A</label>
          <select id="diff-select-a"><option value="">Select version...</option></select>
          <label>Version B</label>
          <select id="diff-select-b"><option value="">Select version...</option></select>
          <button class="btn" id="btn-diff">Compare</button>
        </div>
        <div id="diff-output"></div>
      </div>
    </div>
  </div>

  <!-- Confirmation dialog -->
  <div class="confirm-overlay" id="confirm-overlay">
    <div class="confirm-box">
      <h3 id="confirm-title">Confirm Action</h3>
      <p id="confirm-message"></p>
      <div class="confirm-actions">
        <button class="btn btn-secondary" id="confirm-cancel">Cancel</button>
        <button class="btn" id="confirm-ok">Confirm</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/serving_registry.ts"></script>
</body>
</html>
